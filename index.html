<html lang="pt-br">
<head>

  <title>Função Teste</title>
</head>
<body>

  <h1 align="center">Exemplo de Função</h1>
  <button align="center"onclick="mostrarProduto()">Mostrar Produto</button>

  <script>
    function mostrarProduto() {
      let produto = "Notebook";
      let preco = 3500;
      let emEstoque = false;

      alert(`Produto: ${produto}\nPreço: ${preco}\nDisponível? ${emEstoque}`);
    }
  </script>

</body>
</html>
